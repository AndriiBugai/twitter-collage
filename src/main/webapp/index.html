<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter app.Collage </title>

    <style>
        body p {
            margin: 0 auto;
        }
    </style>

</head>
<body>

        <p><b>Input Twitter login:</b><br>
            <input id="login" type="text" size="40">
        </p>
        <p><b>Select collage size:</b><Br>
            <input type="radio" name="size" value="6"> XS size<br>
            <input type="radio" name="size" value="9"> S size <br>
            <input type="radio" name="size" value="14"> M size <br>
            <input type="radio" name="size" value="24"> L size <br>
            <input type="radio" name="size" value="40"> XL size <br>
            <input type="radio" name="size" value="69"> XXL size <br>
            <input type="radio" name="size" value="9999" checked="checked"> Output all avatars <br>
        </p>
        <div>
           <input type="submit" value="Send" onclick="getCollage()">
        </div>
        <img id="image" src="" >

<script>
    function getCollage() {
        var collageSize = document.querySelector('input[name="size"]:checked').value;
        var login = document.getElementById("login").value;
        var img = document.getElementById("image");
        img.src = '/collage?size=' + collageSize +"&login=" + login;
    }
</script>

</body>
</html>
